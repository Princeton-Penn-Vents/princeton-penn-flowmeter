device:
  pressure:
    offset: 12.73
    scale: 0.0126
  flow:
    offset: 0.0
    scale: 0.7198

global:
  debug: false
  analyze-every: 3 # seconds
  save-every: 20 # seconds
  cumulative-every: 10 # seconds
  run-every: 0.5 # seconds
  window-size: 1500 # 30 seconds @ 50 hertz

patient:
  buzzer-volume: 0 # max 255 (200 ideal)
  brightness: 200 # max 255

rotary-live:
  Reset Setting:
    type: Reset
    name: Turn to Reset
    order: -2

  Advanced:
    type: Advanced
    order: -1

  Current Setting:
    type: Current
    default: 3
    items: [1, 3, 5, 10, 20, 30]
    rate: 3
    order: 0

rotary:
  AvgWindow:
    type: Selection
    name: Average Window
    lcd_name: Avg Window
    default: 3
    items: [1, 3, 5, 10, 20, 30]
    unit: s
    rate: 3
    order: 1

